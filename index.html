<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MYTA</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/JS/main.js"></script>
</head>
<body>
    <div class="container login">
        <div class="inner">
            <img src="assets/images/logo.png" />
            <form id="myForm">
                <div class="form-group">
                    <label for="user">Username:</label>
                    <input type="text" name="username" id="user" class="form-control" placeholder="Username" />
                </div>
                <div class="form-group">
                        <label for="password" id="newpass">Password:</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password" />
                </div>
                <div id="wrong"></div>
                <button type="submit" class="btn btn-danger" id="login">Sign in</button>
                <p>New User? <a href="#" id="signup">Sign Up here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
